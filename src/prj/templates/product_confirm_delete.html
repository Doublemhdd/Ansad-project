{% extends 'base.html' %}

{% block title %}Supprimer un Produit - Ansade App{% endblock %}

{% block content %}
<h1>Supprimer le Produit</h1>
<p>Êtes-vous sûr de vouloir supprimer "{{ product.name }}" ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
    <a href="{% url 'product_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
