{% extends 'base.html' %}

{% block title %}Supprimer un Prix - Ansade App{% endblock %}

{% block content %}
<h1>Supprimer le Prix</h1>
<p>Êtes-vous sûr de vouloir supprimer le prix de "{{ price.product.name }}" pour le point de vente "{{ price.point_of_sale.name }}" ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
    <a href="{% url 'price_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
