{% extends 'base.html' %}

{% block title %}Supprimer une Wilaya - Ansade App{% endblock %}

{% block content %}
<h1>Supprimer la Wilaya</h1>
<p>Êtes-vous sûr de vouloir supprimer "{{ wilaya.name }}" ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
    <a href="{% url 'wilaya_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
