{% extends 'base.html' %}

{% block title %}Supprimer un Point de Vente - Ansade App{% endblock %}

{% block content %}
<h1>Supprimer le Point de Vente</h1>
<p>Êtes-vous sûr de vouloir supprimer "{{ point_of_sale.name }}" ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
    <a href="{% url 'point_of_sale_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
