<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Ansade App</title>
    <style>
        /* Styles globaux */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Conteneur du formulaire */
        .login-form {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Titre du formulaire */
        .login-form h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: #007bff;
        }

        /* Ã‰tiquettes des champs */
        .login-form .form-label {
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        /* Champs de formulaire */
        .login-form .form-control {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .login-form .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        /* Bouton de connexion */
        .login-form .btn-login {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .login-form .btn-login:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .login-form .btn-login:active {
            transform: translateY(0);
        }

        /* Messages d'erreur */
        .login-form .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h1>Connexion</h1>

        <!-- Messages d'erreur -->
        {% if form.errors %}
        <div class="alert alert-danger">
            <strong>Erreur :</strong> Nom d'utilisateur ou mot de passe incorrect.
        </div>
        {% endif %}

        <!-- Formulaire de connexion -->
        <form method="post">
            {% csrf_token %}
            
            <!-- Champ Nom d'utilisateur -->
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Nom d'utilisateur</label>
                <input type="text" name="{{ form.username.name }}" class="form-control" id="{{ form.username.id_for_label }}" required>
            </div>

            <!-- Champ Mot de passe -->
            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label">Mot de passe</label>
                <input type="password" name="{{ form.password.name }}" class="form-control" id="{{ form.password.id_for_label }}" required>
            </div>

            <!-- Bouton de connexion -->
            <button type="submit" class="btn-login">Se connecter</button>
        </form>
    </div>
</body>
</html>
