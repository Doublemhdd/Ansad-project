{% extends 'base.html' %}

{% block title %}Liste des Wilayas - Ansade App{% endblock %}

{% block content %}
<h1>Liste des Wilayas</h1>
<a href="{% url 'wilaya_create' %}" class="btn btn-primary mb-3">Cr√©er une nouvelle Wilaya</a>
<table class="table">
    <thead>
        <tr>
            <th>Code</th>
            <th>Nom</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for wilaya in wilayas %}
        <tr>
            <td>{{ wilaya.code }}</td>
            <td>{{ wilaya.name }}</td>
            <td>
                <a href="{% url 'wilaya_update' wilaya.pk %}" class="btn btn-sm btn-warning">Modifier</a>
                <a href="{% url 'wilaya_delete' wilaya.pk %}" class="btn btn-sm btn-danger">Supprimer</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
