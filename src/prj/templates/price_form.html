{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Modifier{% else %}Créer{% endif %} un Prix - Ansade App{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Modifier{% else %}Créer{% endif %} un Prix</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Enregistrer</button>
    <a href="{% url 'price_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
